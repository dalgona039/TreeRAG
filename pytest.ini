[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
asyncio_mode = auto
filterwarnings =
    ignore:.*iscoroutinefunction.*:DeprecationWarning
    ignore:.*encode_request.*:DeprecationWarning
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows (with mocks)
    integration_real: Integration tests with REAL external APIs (costs money, run with REAL_API_TEST=1)
    slow: Tests that take a long time to run
    security: Security-related tests
    performance: Performance tests
